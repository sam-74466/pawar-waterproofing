    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(30,30,30,0.9)),
                  url('https://i.postimg.cc/dV0ftQY1/contact-bg-default.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;

    }

    /* Animated glow */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00e6e6; }
      50% { text-shadow: 0 0 25px #00e6e6, 0 0 50px #25d366; }
      100% { text-shadow: 0 0 10px #00e6e6; }
    }

    .thankyou-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 230, 230, 0.3);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .thankyou-box i {
      font-size: 60px;
      color: #25d366;
      margin-bottom: 20px;
    }

    .thankyou-box h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: glow 3s infinite ease-in-out;
    }

    .thankyou-box p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 25px;
    }

    .thankyou-box a {
      display: inline-block;
      background: #00e6e6;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .thankyou-box a:hover {
      background: #25d366;
      color: #fff;
    }

    /* Floating Buttons */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .floating-buttons a {
      width: 50px;
      height: 50px;
      background: #25d366;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: white;
      font-size: 22px;
      text-decoration: none;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    .floating-buttons a:hover { transform: scale(1.1); }
    .call-btn { background: #007bff; }

    /* Background fog animation */
    .fog {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.postimg.cc/5yh4Bwh0/fog.png') repeat;
      opacity: 0.2;
      animation: fogMove 60s linear infinite;
      pointer-events: none;
    }

    @keyframes fogMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
