    body, html {

    .contact-page {
      display: flex;
      align-items: center;
      justify-content: center;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

    .contact-form {
      background-color: rgba(0, 0, 0, 0.75);

      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      color: white;
      box-shadow: 0 0 25px rgba(0, 230, 230, 0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #00e6e6;
    }

    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .form-group textarea { resize: vertical; height: 100px; }

    .submit-btn {
      background-color: #25d366;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover { background-color: #1eb858; }

    .message {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
      display: none;
      padding: 8px;
      border-radius: 5px;
    }
    .success { background: #28a745; color: white; }
    .error { background: #dc3545; color: white; }

    nav {

    nav ul {

      bottom: 20px;

    .floating-buttons a:hover { transform: scale(1.1); }
    .call-btn { background: #007bff; }
