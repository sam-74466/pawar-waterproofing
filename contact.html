<div class="contact-page" id="contactBackground"
  style="background-image:url('https://i.postimg.cc/dV0ftQY1/contact-bg-default.jpg');">

  <form class="contact-form" id="contactForm">
    <h2>Contact Us</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required>
    </div>

    <!-- Address field -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required placeholder="Your Full Address">
    </div>

    <div class="form-group">
      <label for="email">Email (Optional — For Auto-Reply)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">
    </div>

    <div class="form-group">
      <label for="problem">Select Problem</label>
      <select id="problem" name="problem" onchange="changeBackground()" required>
        <option value="default">-- Choose Problem --</option>
        <option value="thermal">Thermal Scanning</option>
        <option value="roof">Roof Waterproofing</option>
        <option value="tank">Tank Waterproofing</option>
        <option value="basement">Basement Waterproofing</option>
        <option value="pu">PU Injection</option>
        <option value="epoxy">Epoxy Flooring</option>
        <option value="crack">Crack Filling</option>
        <option value="plumbing">Plumbing Work</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
    <div id="formMessage" class="message"></div>
  </form>
</div>

<script>
  function changeBackground(){
    const bg=document.getElementById('contactBackground');
    const p=document.getElementById('problem').value;
    const images={
      thermal:"https://i.postimg.cc/nh1qxq7v/thermal.jpg",
      roof:"https://i.postimg.cc/L5nGSXXR/IMG-20250715-WA0005.jpg",
      tank:"https://i.postimg.cc/SKjyRyjT/water-tank-waterproofing.webp",
      basement:"https://i.postimg.cc/65r5P3by/basement.jpg",
      pu:"https://i.postimg.cc/wvcjNwc3/pu-injection.jpg",
      epoxy:"https://i.postimg.cc/dVyvdWJv/bathrom-grouting.jpg",
      crack:"https://i.postimg.cc/bNWcmB7R/IMG-20250717-WA0081.jpg",
      plumbing:"https://i.postimg.cc/5Nh4yc8b/plumbing-work.webp",
      other:"https://i.postimg.cc/tRfXJ6w1/other.jpg"
    };
    bg.style.backgroundImage=`url('${images[p]||images.default}')`;
  }
</script>

<!-- ✔ Updated Script: sends to Google Sheet + WhatsApp + Thank You -->
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzADgcnp68Uoxk4wz7BUey9XlMcIRfrGUDVyXjBhyZKV7-uPzlZO5lfNREb-E6x514r0g/exec";

  document.getElementById("contactForm").addEventListener("submit", async(e)=>{
    e.preventDefault();

    const form = e.target;
    const msg = document.getElementById("formMessage");

    const data = {
      name: form.name.value,
      mobile: form.mobile.value,
      email: form.email.value,
      address: form.address.value,
      problem: form.problem.value,
      message: form.message.value
    };

    await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    msg.textContent = "Message sent successfully!";
    msg.className = "message success";
    msg.style.display = "block";

    // WhatsApp Alert
    const waMessage = encodeURIComponent(
      `New Inquiry:\nName: ${data.name}\nMobile: ${data.mobile}\nAddress: ${data.address}\nProblem: ${data.problem}\nMessage: ${data.message}`
    );
    window.open(`https://wa.me/919226948412?text=${waMessage}`, "_blank");

    form.reset();

    setTimeout(() => { window.location.href = "thanku.html"; }, 800);
  });
</script>
